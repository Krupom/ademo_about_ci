name: Vitest

on:
  push:
    branches: [main, master]
  pull_request:
    branches: [main, master]

jobs:
  test:
    run-on: ubuntu-latest

    step:
      -name: Checkout code
      uses: actions/checkout@v4

      -name: Set up Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '20'

      -name: Install dependencies
      run: npm ci

      -name: Run Vitest
      run: npx vitest run
        
